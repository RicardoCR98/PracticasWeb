<!DOCTYPE html>
<html>
  <head>
    <title>Agregar un signo menos al valor de entrada</title>
    <style>
      /* Agregue cualquier estilo CSS que desee aqu√≠ */
      .form-row {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="form-row">
      <label for="importe">Cantidad</label>
      <input type="number" id="importe" name="importe" placeholder="- $10">
    </div>
    <script>
const inputField = document.getElementById('importe');
inputField.addEventListener('input', addMinusSign);

function addMinusSign() {
  const currentValue = inputField.value;
  if (!currentValue.startsWith('-')) {
    inputField.value = '-' + currentValue;
  }
}
    </script>
  </body>
</html>
